<html><head><style>header {
    background-color: #333;
    color: white;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin: 0 10px;
}

nav a {
    color: white;
    text-decoration: none;
}

section {
    margin: 50px 0;
}

h1 {
    font-size: 36px;
}

h2 {
    font-size: 24px;
}

footer {
    font-size: 10px;
    background-color: black;
    color: white;
    text-align: center;
    padding: 10px;
}
</style></head><body><!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome to My Page</h1>
            <p>This is some example text.</p>
        </section>
        <section>
            <h2>More Content</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Page</p>
    </footer>
</body>
</html>
</body></html>
